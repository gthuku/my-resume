<!DOCTYPE html>

{% extends "homepage.html"%}
{% block title %}My Courses{% endblock %}
{% block head%}
  {{ super() }}
  <style media="screen">
    body {
      padding-top: 54px;
    }
  </style>
  <style>
  h1{
    color:dark;
  }
  li{
    color:dark;
    text-align: center;
  }
  .padding{
    padding-top: 40px
  }
  .modal-title{
    color: blue;
  }
  }
  </style>
{% endblock%}
{% block page_content%}

<ul>
  {%for course in courses%}
  <li><a href = "#{{course[0]}}" data-toggle="modal"> {{course[1]}} </a></li>

<div class="container">
  <h1 class="mt-5 text-center"> <i class="fa fa-pencil-square" aria-hidden="true"></i> Courses</h1>
    <ul class ="list-unstyled ">
      <li class="padding"><button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#{{course}}">{{course}}</button>
       <div class="modal fade" id="{{course}}" tabindex="-1" role="dialog" aria-labelledby="{{course}}ModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" >{{course[1]}} </h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             <div class="modal-body">
               {{course[2]}}
               <h3 class="text-center"></h3>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
             </div>
           </div>
         </div>
       </div>
     </li>
    </ul>
  </div>
    {% endfor %}
</ul>
{% endblock%}
